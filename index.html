<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Wolf Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #161b22;
            border-bottom: 1px solid #282c34;
        }
        header img {
            max-height: 50px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color:  #8b949e;
        }
        nav a:hover {
            color: #58a6ff;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://github.com/Azrel811/mighty-wolf-links/blob/main/Mighty_Wolf_Tech_Background_More_Green_Adjusted.png?raw=true'); /* Add your circuit board background */
            background-size: cover;
            background-position: center;
        }
        .hero h1 {
            font-size: 3rem;
            color: #58a6ff;
        }
        .hero p {
            font-size: 1.5rem;
            color: #8b949e;
        }
        .hero button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            background-color: #58a6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .hero button:hover {
            background-color: #1f6feb;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
        }
        .project-card {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-10px);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #161b22;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="https://github.com/Azrel811/mighty-wolf-links/blob/main/Mighty_Wolf_Tech_Logo_GitHub_Ready.png?raw=true" alt="Mighty Wolf Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Mighty Wolf Tech</h1>
        <p>Innovating the Future, One Project at a Time</p>
        <button>Explore Projects</button>
        <button>Contact Us</button>
    </section>

    <!-- Projects Section -->
    <section class="projects">
        <div class="project-card">
            <h3>Project 1</h3>
            <p>Brief description of Project 1.</p>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>Brief description of Project 2.</p>
        </div>
        <div class="project-card">
            <h3>Project 3</h3>
            <p>Brief description of Project 3.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Mighty Wolf Tech. All Rights Reserved.</p>
        <p><a href="#" style="color: #58a6ff;">Privacy Policy</a></p>
    </footer>
</body>
</html>
