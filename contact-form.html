<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mighty Wolf Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #282c34;
            border-radius: 5px;
            background-color: #0d1117;
            color: #ffffff;
        }
        .form-container button {
            background-color: #58a6ff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-container button:hover {
            background-color: #1f6feb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
            <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="product">Product:</label>
            <input type="text" id="product" name="product" placeholder="Product you're interested in" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Additional details..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
